<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mark 14 - Stocks</title>
  </head>
  <body>
    <h1>Stock Profit & Loss Calculator</h1>

    <main>
      <label class="input-label"
        >Intial Price
        <input
        class="input"
          id="initial-price"
          type="number"
          placeholder="Enter Initial Price"
      /></label>

      <label class="input-label"
        >Quantity of Stocks
        <input
          class="input"
          id="stocks-quantity"
          placeholder="Enter the number of stocks"
          type="number"
      /></label>

      <label class="input-label"
        >Current Price
        <input
        class="input"
          id="current-price"
          placeholder="Enter the current price of the stocks"
          type="number"
      /></label>

      <button class="btn" id="submit-btn">Tell Me!</button>

      <div id="output-box"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
